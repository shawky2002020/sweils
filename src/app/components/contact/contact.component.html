<form (submit)="sendEmail(); $event.preventDefault()">
  <div class="title">
    <h2>
      Contact Us
    </h2>
  </div>
  <div class="form-group">

    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required placeholder="Enter your name" />
  </div>
    <div class="form-group">

      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required placeholder="Enter your email" />
    </div>
  <div class="form-group">
    
    
    <label for="message">Message</label>
    <textarea id="message" name="message" [(ngModel)]="formData.message" required placeholder="Write your message"></textarea>
  </div>
<div class="btn">

  <button type="submit" [disabled]="loading">
    {{ loading ? 'Sending...' : 'Send Message' }}
  </button>
</div>

  <p *ngIf="message" [ngClass]="{ 'success': success, 'error': !success }">
    {{ message }}
  </p>
</form>
